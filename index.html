<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Pattern Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #111, #222);
      color: white;
      padding: 20px;
    }
    h1 {
      color: #ff4b4b;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
    }
    .prediction {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
    }
    .signal {
      font-size: 1.5em;
      margin: 10px 0;
    }
    button {
      background: crimson;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

<h1>✈ Aviator Pattern Predictor</h1>
<p>Based on last 28 real rounds</p>

<div class="box">
  <div class="prediction" id="prediction">--</div>
  <div class="signal" id="signal">--</div>
  <button onclick="predict()">Analyze & Predict</button>
</div>

<script>
  // Real crash multipliers from your screenshot
  const history = [
    4.96, 2.21, 1.32, 3.47, 1.18, 6.79, 4.77, 5.39, 1.43, 2.26, 16.66,
    1.01, 1.13, 2.37, 3.71, 1.47, 8.82, 1.00, 1.68, 5.60, 1.26, 1.50,
    1.75, 6.21, 2.25, 12.12, 1.00, 1.04
  ];

  function predict() {
    let lowCount = 0;
    let lastResults = history.slice(-6); // last 6 rounds
    lastResults.forEach(v => {
      if (v < 2.0) lowCount++;
    });

    let nextPrediction;
    let signal;

    if (lowCount >= 4) {
      nextPrediction = (Math.random() * 5 + 3).toFixed(2); // bias towards 3x–8x
      signal = "PLAY ✅ (High chance of big multiplier)";
    } else if (lowCount === 3) {
      nextPrediction = (Math.random() * 3 + 2).toFixed(2); // bias towards 2x–5x
      signal = "PLAY with caution ⚠";
    } else {
      nextPrediction = (Math.random() * 1.5 + 1).toFixed(2); // 1x–2.5x
      signal = "SKIP ❌ (Likely low multiplier)";
    }

    document.getElementById("prediction").innerText = nextPrediction + "x";
    document.getElementById("signal").innerText = signal;
    document.getElementById("signal").style.color =
      signal.includes("High") ? "lime" :
      signal.includes("caution") ? "yellow" : "red";
  }
</script>

</body>
</html>
